<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .logo-container {
            width: 600px;
        }
        .logo-container img {
            width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="graphics/logo-horizontal.png" alt="Horizontal Logo">
    </div>
</body>
</html>
